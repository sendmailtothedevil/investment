{% extends "base.html" %}
{% block hero %}
{% endblock hero %}

{% block content %}
  <!-- team section -->
  <section class="mt-3 mt-md-5 mb-5 pb-5 pt-2">
    <div class="container">
      <div class="">
        <form action="" id="contactForm" class="mx-auto mt-5 shadow p-4" style="width: 350px;">
          <div class="text-center">
            <h2 class="mb-4 fs-2">
              <span>Contact Us</span>
            </h2>
          </div>
          <div class="mb-4">
            <label for="">Email</label><br>
            <input type="email" name="email" id="email" class="w-100 p-2" placeholder="enter your email" required>
          </div>

          <div class="mb-4">
            <label for="">Subject</label><br>
            <input type="text" name="subject" id="subject" class="w-100 p-2" placeholder="enter subject">
          </div>

          <div class="mb-4">
            <label for="">Message</label><br>
            <textarea name="message" id="message" cols="10" rows="5"  class="w-100 p-2" placeholder="enter message" required></textarea>
          </div>

          <div class="mb-4 text-center">
          <button class="invest-bg101 btn-rounded w-100 border-0 outline-0">send message</button>
          </div>
        </form>
      </div>

      
    </div>
  </section>
  <!-- end team section -->
  {% endblock content %}
